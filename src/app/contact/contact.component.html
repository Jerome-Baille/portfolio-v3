<div class="max-w-2xl mx-auto p-6">
  <h2 class="text-3xl font-bold text-[#D3AC92] mb-6">Get in Touch</h2>
  
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
      <input type="text" id="name" formControlName="name" 
        class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white shadow-sm focus:border-[#D3AC92] focus:ring-[#D3AC92] placeholder-gray-400">
      <div *ngIf="isSubmitted() && formControls['name'].errors" class="mt-1 text-red-400 text-sm">
        <span *ngIf="formControls['name'].errors?.['required']">Name is required</span>
        <span *ngIf="formControls['name'].errors?.['minlength']">Name must be at least 2 characters</span>
      </div>
    </div>
    
    <div>
      <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
      <input type="email" id="email" formControlName="email"
        class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white shadow-sm focus:border-[#D3AC92] focus:ring-[#D3AC92] placeholder-gray-400">
      <div *ngIf="isSubmitted() && formControls['email'].errors" class="mt-1 text-red-400 text-sm">
        <span *ngIf="formControls['email'].errors?.['required']">Email is required</span>
        <span *ngIf="formControls['email'].errors?.['email']">Please enter a valid email address</span>
      </div>
    </div>
    
    <div>
      <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
      <textarea id="message" formControlName="message" rows="4"
        class="mt-1 block w-full rounded-md bg-gray-800 border-gray-700 text-white shadow-sm focus:border-[#D3AC92] focus:ring-[#D3AC92] placeholder-gray-400"></textarea>
      <div *ngIf="isSubmitted() && formControls['message'].errors" class="mt-1 text-red-400 text-sm">
        <span *ngIf="formControls['message'].errors?.['required']">Message is required</span>
        <span *ngIf="formControls['message'].errors?.['minlength']">Message must be at least 10 characters</span>
      </div>
    </div>
    
    <button type="submit" 
      class="bg-[#D3AC92] text-[#0C2A42] px-6 py-2 rounded-md hover:bg-[#c19b81] transition duration-300 font-medium">
      Send Message
    </button>

    <div *ngIf="submitSuccess()" class="mt-4 p-4 bg-green-800 text-green-100 rounded-md">
      Thank you! Your message has been sent successfully.
    </div>
  </form>
</div>
