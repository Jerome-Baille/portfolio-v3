<div class="max-w-2xl mx-auto p-6">
  <h2 class="font-['playfair'] text-3xl text-[#D3AC92] mb-6">Get in Touch</h2>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="w-full max-w-lg">
    <div class="flex flex-wrap gap-6 mb-6">
      <div class="flex gap-6 w-full">
        <div class="w-1/2">
          <label for="name" class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2">Name</label>
          <input type="text" id="name" formControlName="name"
            class="appearance-none block w-full bg-gray-800 text-white border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-700 focus:border-[#D3AC92] placeholder-gray-400">
          <div *ngIf="isSubmitted() && formControls['name'].errors" class="mt-1">
            <p class="text-red-500 text-xs italic" *ngIf="formControls['name'].errors?.['required']">Name is required</p>
            <p class="text-red-500 text-xs italic" *ngIf="formControls['name'].errors?.['minlength']">Name must be at least 2 characters</p>
          </div>
        </div>
        <div class="w-1/2">
          <label for="email" class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2">Email</label>
          <input type="email" id="email" formControlName="email"
            class="appearance-none block w-full bg-gray-800 text-white border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-700 focus:border-[#D3AC92] placeholder-gray-400">
          <div *ngIf="isSubmitted() && formControls['email'].errors" class="mt-1">
            <p class="text-red-500 text-xs italic" *ngIf="formControls['email'].errors?.['required']">Email is required</p>
            <p class="text-red-500 text-xs italic" *ngIf="formControls['email'].errors?.['email']">Please enter a valid email address</p>
          </div>
        </div>
      </div>
    </div>
    <div class="w-full mb-6">
      <label for="message" class="block uppercase tracking-wide text-gray-300 text-xs font-bold mb-2">Message</label>
      <textarea id="message" formControlName="message" rows="4"
        class="appearance-none block w-full bg-gray-800 text-white border border-gray-700 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-gray-700 focus:border-[#D3AC92] placeholder-gray-400"></textarea>
      <div *ngIf="isSubmitted() && formControls['message'].errors" class="mt-1">
        <p class="text-red-500 text-xs italic" *ngIf="formControls['message'].errors?.['required']">Message is required</p>
        <p class="text-red-500 text-xs italic" *ngIf="formControls['message'].errors?.['minlength']">Message must be at least 10 characters</p>
      </div>
    </div>
    <div class="w-full">
      <button type="submit"
        class="bg-[#D3AC92] hover:bg-[#c19b81] text-[#0C2A42] font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Send Message
      </button>
    </div>
    <div *ngIf="submitSuccess()" class="mt-4 p-4 bg-green-800 text-green-100 rounded-md">
      Thank you! Your message has been sent successfully.
    </div>
  </form>
</div>
