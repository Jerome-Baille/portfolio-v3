<article
  class="material-card grid grid-rows-[300px_1fr] h-full overflow-hidden mb-8 cursor-pointer border border-primary/10 shadow-lg bg-secondary/30 transition-all hover:border-primary/20"
  [routerLink]="['/project', project.id]"
  role="listitem"
  tabindex="0"
  [attr.aria-label]="project.title + ' project'"
>
  <div class="relative overflow-hidden">
    <app-project-image
      [mockups]="project.mockups"
      [screenshot]="project.screenshot"
      [title]="project.title"
    ></app-project-image>
  </div>

  <div class="p-6 flex flex-col h-full">
    <h3 class="text-2xl font-playfair mb-3 text-white">{{ project.title }}</h3>

    @if (project.subtitle) {
    <p class="text-sm text-primary mb-2">{{ project.subtitle }}</p>
    }

    <app-project-description
      [description]="project.description"
    ></app-project-description>

    <div
      class="flex flex-wrap gap-2 mb-6 relative"
      role="list"
      aria-label="Technologies used"
    >
      <app-project-tags [tags]="project.tags"></app-project-tags>
    </div>

    <div class="flex gap-6 mt-auto" role="group" aria-label="Project links">
      <app-project-links
        [github]="project.github"
        [website]="project.website"
        [title]="project.title"
      ></app-project-links>
    </div>
  </div>
</article>
