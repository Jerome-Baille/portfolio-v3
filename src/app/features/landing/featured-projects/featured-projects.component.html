<section class="featured-projects-section relative" id="projects" aria-labelledby="featured-projects-heading">
  <div class="section-background absolute inset-0" aria-hidden="true"></div>
  <div class="relative z-10 max-w-6xl mx-auto px-6">
    <div class="flex justify-between items-center mb-12">
      <h2 id="featured-projects-heading" class="section-title text-3xl">Featured Projects</h2>
      <a routerLink="/projects" class="view-all-link" aria-label="View all projects">
        View All Projects
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="1em" height="1em" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="ml-2 inline-block" aria-hidden="true">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </a>
    </div>

    <div class="projects-grid" role="list" aria-label="Featured projects">
      @for (project of featuredProjects(); track project) {
        <article
          class="project-card material-card overflow-hidden mb-8 cursor-pointer backdrop-blur-sm"
          [routerLink]="['/project', project.id]"
          role="listitem"
          tabindex="0"
          [attr.aria-label]="project.title + ' project'">        <div class="project-image">
          @if (project.mockups && project.mockups.length > 0) {
            <picture>
              <source [srcset]="project.mockups[0].avif" type="image/avif">
              <source [srcset]="project.mockups[0].webp" type="image/webp">
              <img [src]="project.mockups[0].png"
                [alt]="project.title + ' screenshot'"
                class="mockup w-full h-full object-cover">
              </picture>
            }
            @if (project.logo) {
              <picture>
                <source [srcset]="project.logo.avif" type="image/avif">
                <source [srcset]="project.logo.webp" type="image/webp">
                <img [src]="project.logo.png"
                  [alt]="project.title + ' logo'"
                  class="logo w-full h-full">
                </picture>
              }
            </div>
            <div class="project-content p-6">
              <h3 class="text-2xl font-playfair mb-3 text-white">{{project.title}}</h3>
              <p class="project-description text-gray-300 text-base">{{project.subtitle}}</p>
            </div>
          </article>
        }
      </div>
    </div>
  </section>
