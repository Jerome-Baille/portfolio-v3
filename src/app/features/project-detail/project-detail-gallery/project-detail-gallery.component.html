<!-- Gallery Section -->
<section class="mb-16" role="region" aria-label="Project visuals">
	<!-- Main Featured Image -->
	@if (hasMockups()) {
		<figure class="material-card-region overflow-hidden mb-8 rounded-lg">
			<picture>
				<source [srcset]="featuredMockup().avif" type="image/avif" />
				<source [srcset]="featuredMockup().webp" type="image/webp" />
				<img
					[src]="featuredMockup().png"
					[alt]="projectTitle() + ' main mockup'"
					class="w-full object-contain"
					loading="eager"
				/>
			</picture>
		</figure>
	} @else {
		<figure class="material-card-region overflow-hidden mb-8 rounded-lg">
			<img
				src="assets/placeholder-project.svg"
				[alt]="projectTitle() + ' placeholder'"
				class="w-full object-contain"
			/>
		</figure>
	}

	<!-- Thumbnail Gallery -->
	@if (hasAdditionalMockups()) {
		<ul
			class="grid grid-cols-1 md:grid-cols-3 gap-6"
			role="list"
			aria-label="Additional project mockups"
		>
			@for (item of thumbnailMockups(); track trackByIndex($index, item)) {
				<li class="contents">
					<button
						type="button"
						class="material-card-region overflow-hidden rounded-lg aspect-video cursor-pointer 
						       transition-transform duration-200 hover:scale-[1.02] focus:outline-none 
						       focus-visible:ring-2 focus-visible:ring-primary focus-visible:ring-offset-2"
					(click)="swapWithMain(item.originalIndex)"
						[attr.aria-label]="'View ' + projectTitle() + ' mockup ' + (item.originalIndex + 1) + ' in full size'"
					>
						<picture>
							<source [srcset]="item.mockup.avif" type="image/avif" />
							<source [srcset]="item.mockup.webp" type="image/webp" />
							<img
								[src]="item.mockup.png"
								[alt]="projectTitle() + ' mockup ' + (item.originalIndex + 1)"
								class="w-full h-full object-cover"
								loading="lazy"
							/>
						</picture>
					</button>
				</li>
			}
		</ul>
	}
</section>
