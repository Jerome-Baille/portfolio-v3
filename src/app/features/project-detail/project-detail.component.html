<section
  class="project-detail-container relative py-16"
  aria-labelledby="project-title"
>
  <div class="section-background absolute inset-0" aria-hidden="true"></div>

  <div class="relative z-10 max-w-6xl mx-auto px-6 py-10">
    <!-- Loading state -->
    @if (loading()) {
    <div
      class="flex justify-center items-center min-h-[50vh]"
      role="status"
      aria-live="polite"
    >
      <div
        class="animate-spin rounded-full h-16 w-16 border-t-4 border-primary border-solid"
        aria-label="Loading project details"
      ></div>
    </div>
    }

    <!-- Error state -->
    @if (error()) {
    <div
      class="min-h-[50vh] flex flex-col items-center justify-center"
      role="alert"
      aria-live="assertive"
    >
      <h2 class="text-2xl text-red-400 mb-4">Project not found</h2>
    </div>
    }
    <!-- Project content -->
    @if (!loading() && !error() && project()) {
    <div class="project-content">
      <app-project-detail-breadcrumb [project]="project"></app-project-detail-breadcrumb>
      <!-- Project header -->
      <app-project-detail-header
        [project]="project"
      ></app-project-detail-header>

      <app-project-detail-gallery [project]="project()"></app-project-detail-gallery>
      <app-project-detail-description [project]="project"></app-project-detail-description>
      <app-project-detail-tech-stack [project]="project"></app-project-detail-tech-stack>
    </div>
    }
  </div>
</section>
