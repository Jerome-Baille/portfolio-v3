<div class="mt-8 mb-12">
  <div class="max-w-2xl mx-auto px-6">
    <h3 class="font-['playfair'] text-xl text-[#D3AC92] mb-4">Professional Certifications</h3>
  </div>

  <div class="relative overflow-hidden" role="region" aria-label="Certificate carousel">
    <!-- Carousel container with custom animation -->
    <div class="flex flex-nowrap gap-6 py-4 carousel-container">
      <!-- First copy of certificates -->
      @for (cert of certificates; track cert.name + '-1'; let i = $index) {
      <div
        class="carousel-item flex-shrink-0 w-64 transform transition-all duration-500 p-4 rounded-lg bg-[#0a2338]/70 border border-[#955922]/20 hover:border-[#D3AC92]/40 hover:scale-105"
        role="group" [attr.aria-label]="cert.name">
        <div class="flex flex-col items-center">
          <div class="h-28 w-28 mb-3 overflow-hidden rounded flex items-center justify-center">
            <img [ngSrc]="'assets/' + cert.image" [alt]="cert.name" width="224" height="224" [sizes]="imageSizes"
              class="object-contain w-full h-full" [priority]="i === 0" />
          </div>
          <p class="text-sm text-center text-[#D3AC92]">{{ cert.name }}</p>
        </div>
      </div>
      }

      <!-- Duplicated certificates for seamless looping -->
      @for (cert of certificates; track cert.name + '-2') {
      <div
        class="carousel-item flex-shrink-0 w-64 transform transition-all duration-500 p-4 rounded-lg bg-[#0a2338]/70 border border-[#955922]/20 hover:border-[#D3AC92]/40 hover:scale-105"
        role="group" [attr.aria-label]="cert.name">
        <div class="flex flex-col items-center">
          <div class="h-28 w-28 mb-3 overflow-hidden rounded flex items-center justify-center">
            <img [ngSrc]="'assets/' + cert.image" [alt]="cert.name" width="224" height="224" [sizes]="imageSizes"
              class="object-contain w-full h-full" loading="lazy" />
          </div>
          <p class="text-sm text-center text-[#D3AC92]">{{ cert.name }}</p>
        </div>
      </div>
      }
    </div>

    <!-- Gradient overlays for smoother visual transition -->
    <div class="absolute top-0 left-0 h-full w-16 bg-gradient-to-r from-[#0C2A42] to-transparent" aria-hidden="true">
    </div>
    <div class="absolute top-0 right-0 h-full w-16 bg-gradient-to-l from-[#0C2A42] to-transparent" aria-hidden="true">
    </div>
  </div>
</div>
