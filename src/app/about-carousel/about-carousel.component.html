<div class="mt-8 mb-12 py-12 bg-[rgba(10,35,56,0.6)]">
  <!-- Heading container with same width as about section heading -->
  <div class="max-w-6xl mx-auto px-6">
    <h3 class="font-['playfair'] text-2xl text-[#D3AC92] mb-6" appViewportAnimation animationClass="slide-in-left" [repeatAnimation]="true">Professional Certifications</h3>
  </div>
  
  <!-- Full width carousel container -->
  <div class="relative overflow-hidden" role="region" aria-label="Certificate carousel">
    <!-- Carousel container with animation -->
    <div class="flex flex-nowrap gap-6 py-4 carousel-container px-12">
      <!-- First copy of certificates -->
      @for (cert of certificates; track cert.name + '-1'; let i = $index) {
      <div
        class="flex-shrink-0 w-64 transform transition-all duration-500 p-4 rounded-lg bg-[rgba(18,49,71,0.7)] border border-[rgba(211,172,146,0.2)]
               shadow-lg hover:shadow-xl carousel-item"
        role="group" [attr.aria-label]="cert.name">
        <div class="flex flex-col items-center">
          <div class="h-28 w-28 mb-3 overflow-hidden rounded flex items-center justify-center bg-white/10">
            <img [ngSrc]="'assets/' + cert.image" [alt]="cert.name" width="224" height="224" [sizes]="imageSizes"
              class="object-contain w-full h-full transition-transform duration-300 certificate-image" [priority]="i === 0" />
          </div>
          <p class="text-sm text-center text-[#D3AC92] font-light">{{ cert.name }}</p>
        </div>
      </div>
      }

      <!-- Duplicated certificates for seamless looping -->
      @for (cert of certificates; track cert.name + '-2') {
      <div
        class="flex-shrink-0 w-64 transform transition-all duration-500 p-4 rounded-lg bg-[rgba(18,49,71,0.7)] border border-[rgba(211,172,146,0.2)]
               shadow-lg hover:shadow-xl carousel-item"
        role="group" [attr.aria-label]="cert.name">
        <div class="flex flex-col items-center">
          <div class="h-28 w-28 mb-3 overflow-hidden rounded flex items-center justify-center bg-white/10">
            <img [ngSrc]="'assets/' + cert.image" [alt]="cert.name" width="224" height="224" [sizes]="imageSizes"
              class="object-contain w-full h-full transition-transform duration-300 certificate-image" loading="lazy" />
          </div>
          <p class="text-sm text-center text-[#D3AC92] font-light">{{ cert.name }}</p>
        </div>
      </div>
      }
    </div>

    <!-- Enhanced gradient overlays for smoother visual transition -->
    <div class="absolute top-0 left-0 h-full w-32 bg-gradient-to-r from-[rgba(10,35,56,0.95)] via-[rgba(10,35,56,0.8)] to-transparent z-10" aria-hidden="true"></div>
    <div class="absolute top-0 right-0 h-full w-32 bg-gradient-to-l from-[rgba(10,35,56,0.95)] via-[rgba(10,35,56,0.8)] to-transparent z-10" aria-hidden="true"></div>
  </div>
</div>
