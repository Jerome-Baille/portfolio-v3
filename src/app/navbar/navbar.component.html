<!-- Desktop Navbar -->
<nav *ngIf="isDesktop$ | async" class="fixed top-0 w-full bg-transparent z-50">
  <div class="max-w-6xl mx-auto px-6">
    <div class="flex justify-center items-center h-20">
      <div class="inline-flex items-center justify-between nav-container" [class.nav-pill-bg]="isScrolled">
        <div class="flex items-baseline space-x-6">
          <a href="#about" 
             (click)="scrollToSection('about', $event)" 
             [class.active]="activeSection === 'about'"
             class="text-light-blue hover:text-brown transition duration-300">
            About
          </a>
          <span class="text-light-blue text-xs opacity-25">•</span>
        </div>

        <a href="#top" 
           (click)="scrollToSection('top', $event)" 
           [class.active]="activeSection === 'top'"
           class="font-['Whisper'] text-4xl text-brown hover:text-brown transition duration-300 mx-6">
          JB
        </a>

        <div class="flex items-baseline space-x-6">
          <span class="text-light-blue text-xs opacity-25">•</span>
          <a href="#projects" 
             (click)="scrollToSection('projects', $event)" 
             [class.active]="activeSection === 'projects'"
             class="text-light-blue hover:text-brown transition duration-300">
            Projects
          </a>
          <span class="text-light-blue text-xs opacity-25">•</span>
          <a href="#contact" 
             (click)="scrollToSection('contact', $event)" 
             [class.active]="activeSection === 'contact'"
             class="text-light-blue hover:text-brown transition duration-300">
            Contact
          </a>
        </div>
      </div>
    </div>
  </div>
</nav>

      </svg>
      <span class="text-xs mt-1">Home</span>

    <a href="#about" 
       (click)="scrollToSection('about', $event)"
       [class.active]="activeSection === 'about'"
       class="flex flex-col items-center text-light-blue hover:text-brown transition duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
