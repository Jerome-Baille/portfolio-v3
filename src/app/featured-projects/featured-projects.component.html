<section class="featured-projects-section relative">
  <div class="section-background absolute inset-0"></div>
  <div class="relative z-10 max-w-6xl mx-auto px-6">
    <div class="flex justify-between items-center mb-12">
      <h2 class="section-title text-3xl">Featured Projects</h2>
      <a routerLink="/projects" class="view-all-link">
        View All Projects
        <i class="fas fa-arrow-right ml-2"></i>
      </a>
    </div>

    <div class="projects-grid">
      <article *ngFor="let project of featuredProjects"
        class="project-card material-card overflow-hidden mb-8 cursor-pointer backdrop-blur-sm"
        [routerLink]="['/project', project.id]">
        <div class="project-image">
          <img [src]="project.mockups[0]" [alt]="project.title" class="mockup w-full h-full object-cover">
          <img [src]="project.logo" [alt]="project.title + ' logo'" class="logo w-full h-full">
        </div>

        <div class="project-content p-6">
          <h3 class="text-2xl font-playfair mb-3 text-white">{{project.title}}</h3>
          <p class="project-description text-gray-300 text-base">{{project.subtitle}}</p>
        </div>
      </article>
    </div>
  </div>
</section>
